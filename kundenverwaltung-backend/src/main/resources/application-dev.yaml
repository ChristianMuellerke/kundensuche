spring:
  flyway:
    enabled: 'false'
  jpa:
    generate-ddl: 'true'
    properties:
      jakarta:
        persistence:
          validation:
            mode: none
      hibernate:
        #multitenancy: discriminator
        tenant_identifier_resolver: de.cmuellerke.kundenverwaltung.tenancy.TenantIdentifierResolver
        #search.backend.multi_tenancy.strategy: discriminator
      #hibernate.search.multi_tenancy.tenant_ids: tenant1,tenant2,tenant3,tenant4
      #hibernate.search.coordination.strategy: outbox-polling        
    show-sql: 'false'
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    driverClassName: org.h2.Driver
    password: password
    username: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      path: /h2-console
      enabled: 'true'
logging:
  level:
    org.springframework.security.authentication.dao.AbstractUserDetailsAuthenticationProvider: INFO
    de.cmuellerke.kundenverwaltung.tenancy.TenantIdentifierResolver: INFO
    # die beiden im Level TRACE geben dann auch Werte im SQL aus
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    de.cmuellerke: DEBUG
    org.hibernate.search: DEBUG
    root: INFO
jwt:
  secret:
    value: javainuseDevTestDevTestDevTest123456789012345678901234567890123456789012345678901234567890
    expiration: '86400000'
