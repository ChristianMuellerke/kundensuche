spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.url=jdbc:h2:file:/tmp/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.tenant_identifier_resolver=de.cmuellerke.kundenverwaltung.tenancy.TenantIdentifierResolver

spring.jpa.properties.javax.persistence.validation.mode=none

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.flyway.enabled=false

logging.level.root=INFO
logging.level.de.cmuellerke=DEBUG
logging.level.org.springframework.security.authentication.dao.AbstractUserDetailsAuthenticationProvider=DEBUG

#spring.jpa.properties.hibernate.default_schema=kundenverwaltung

jwt.secret=javainuseDevTestDevTestDevTest123456789012345678901234567890123456789012345678901234567890
jwt.secret.expiration=86400000